unbind-key C-b

set -g prefix C-a
bind-key C-a last-window
bind-key a send-prefix

set -g status-keys vi
setw -g mode-keys vi

set -g history-limit 50000

set -g default-command bash

setw -g aggressive-resize on
set -g default-terminal "screen-256color"
set -g base-index 1

set -g message-bg black
set -g message-fg green

set -g status-fg green
set -g status-bg black

unbind-key %
bind-key | split-window -h
bind-key r rotate-window

set -g main-pane-width 84

set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
setw -g mode-mouse on

unbind-key p
unbind-key y
bind p run-shell "tmux set-buffer \"$(xclip -o)\" ; tmux paste-buffer"
bind y run-shell "tmux show-buffer | xclip -i"

set -g terminal-overrides 'rxvt-uni*:Ms=\E]52;%p1%s;%p2%s\007'

# Turn on window titles
set -g set-titles on
set -g set-titles-string '#T'

# Automatically set window title
setw -g automatic-rename on
setw -g automatic-rename-format '#T'
